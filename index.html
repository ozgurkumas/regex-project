<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Regex Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <nav>
      <div id="btn-1" class="circle active-btn" onclick="nextStep(this)">1</div>
      <div id="btn-2" class="circle" onclick="nextStep(this)">2</div>
      <div id="btn-3" class="circle" onclick="nextStep(this)">3</div>
      <div id="btn-4" class="circle" onclick="nextStep(this)">4</div>
    </nav>
    <section class="mid-section">

      <h2>Personal info</h2>
      <p>Please provide your name, email address, and phone number.</p>
      <h5>Name</h5>
      <input id="name" type="text" placeholder="e.g. Stephen King" oninput="validInput(this)">
      <h5>Email Address</h5>
      <input id="email" type="text" placeholder="e.g. stephenking@gmail.com" oninput="validInput(this)">
      <h5>Phone Number</h5>
      <input id="phone" type="text" placeholder="e.g. +905467383938" oninput="validInput(this)">

    </section>
    <section class="bottom-section">
      <div id="go-back" class="button" onclick="nextStep(this)">Go back</div>
      <div id="next-step" class="button" onclick="nextStep(this)"><p>Next Step</p></div>
    </section>
  </main>


  <script src="app.js"></script>

</body>
</html>
